<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="contain">

        <div class="reg">

            <h1>Quiz App</h1>


            <form action="">

                <input type="text" placeholder="Name">
                <input type="number" placeholder="Registration Number">
            </form>

            <button>Start Quiz</button>

        </div>
    </section>

    <section class="container">
        <div class="quest">
            <label for="" id="number">Question 1/5</label>
            <span>score</span>
        </div>
        <div class="flex">
            <input type="text" type="checkbox">
            <h2 id="result">0</h2>
        </div>
        <div class="question" id="quiz">
            <h1 id="question">In web design, what does CSS stands for?</h1>

            <ul id="ul">

                <li><span>A</span><em class="answers" id="opt1">Counter strike: source</em> </li>
                <li><span>B</span><em class="answers" id="opt2">Corrective style sheet</em> </li>
                <li><span>C</span><em class="answers" id="opt3">Computer style sheet</em> </li>
                <li><span>D</span><em class="answers" id="opt4">Cascading style sheet</em> </li>
            </ul>


            <div class="btn-container">
                <button id="previous" class="btn prev">
                    Previous </button>
                        <button id="next" class="btn next">Next</button>
            </div>
            <!-- <button id="submit">submit</button> -->

        </div>
    </section>

    <!-- <script src="script/jquery.js"></script> -->
    <script src="script/script.js"></script>
    <!-- <script src="script/js.js"></script> -->
</body>

</html>
